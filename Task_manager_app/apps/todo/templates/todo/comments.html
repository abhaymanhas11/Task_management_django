<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{% static 'todo/styles/custom.css' %}">
        
  <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand fw-bold text-white mx-3" href="#">TODO List App</a>
         <form class="form-inline">
           <i class='fas fa-user-alt' style='font-size:15px; color:white'></i>
           <a href="#">{{request.user}}</a>
           <button type="button" class="btn btn-danger mx-3"> <a href="{% url 'logout' %}">Logout</a></button> 
         </form>
       </nav>
    
</head>
<body>
    <h4 class="text-center alert alert-info"> Task Management </h4>
    <div class="col-sm-3">
        <h4 class="text-center alert alert-info mx-5">Add Comment</h4>
    </div>
  
  <form method="POST"> 
    {% csrf_token %}
    
    <div class="">
      {{ form.media }}
      {% for field in form %}
      <div class="mx-5 bg-muted">{{ field }}</div>
     {% endfor %}
    </div>
   

    <button type="submit" class=" btn btn-outline-primary mx-5">Submit</button>
  </form>
  </div>
  
</body>
</html>
